<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1172px;
            height: 811px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/TotaleVS_1.js"></script>
        <script src="data/trattopievepradacciodisottononpiella_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[44.05313892256953,10.176776946357695],[44.22682171201627,10.521368164510962]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CTR10KDatasetcoordinato_0');
        map.getPane('pane_CTR10KDatasetcoordinato_0').style.zIndex = 400;
        var layer_CTR10KDatasetcoordinato_0 = L.WMS.layer("http://www502.regione.toscana.it/ows_ctr/com.rt.wms.RTmap/ows?map=owsctr", "rt_ctr.10k", {
            pane: 'pane_CTR10KDatasetcoordinato_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_CTR10KDatasetcoordinato_0);
        function pop_TotaleVS_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lunghezza'] !== null ? autolinker.link(feature.properties['Lunghezza'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TotaleVS_1_0() {
            return {
                pane: 'pane_TotaleVS_1',
                opacity: 1,
                color: 'rgba(249,14,5,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 11.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_TotaleVS_1');
        map.getPane('pane_TotaleVS_1').style.zIndex = 401;
        map.getPane('pane_TotaleVS_1').style['mix-blend-mode'] = 'normal';
        var layer_TotaleVS_1 = new L.geoJson(json_TotaleVS_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TotaleVS_1',
            layerName: 'layer_TotaleVS_1',
            pane: 'pane_TotaleVS_1',
            onEachFeature: pop_TotaleVS_1,
            style: style_TotaleVS_1_0,
        });
        bounds_group.addLayer(layer_TotaleVS_1);
        map.addLayer(layer_TotaleVS_1);
        function pop_trattopievepradacciodisottononpiella_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lunghezza'] !== null ? autolinker.link(feature.properties['lunghezza'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_trattopievepradacciodisottononpiella_2_0() {
            return {
                pane: 'pane_trattopievepradacciodisottononpiella_2',
                opacity: 1,
                color: 'rgba(40,35,182,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 11.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_trattopievepradacciodisottononpiella_2');
        map.getPane('pane_trattopievepradacciodisottononpiella_2').style.zIndex = 402;
        map.getPane('pane_trattopievepradacciodisottononpiella_2').style['mix-blend-mode'] = 'normal';
        var layer_trattopievepradacciodisottononpiella_2 = new L.geoJson(json_trattopievepradacciodisottononpiella_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_trattopievepradacciodisottononpiella_2',
            layerName: 'layer_trattopievepradacciodisottononpiella_2',
            pane: 'pane_trattopievepradacciodisottononpiella_2',
            onEachFeature: pop_trattopievepradacciodisottononpiella_2,
            style: style_trattopievepradacciodisottononpiella_2_0,
        });
        bounds_group.addLayer(layer_trattopievepradacciodisottononpiella_2);
        map.addLayer(layer_trattopievepradacciodisottononpiella_2);
        setBounds();
        </script>
    </body>
</html>
